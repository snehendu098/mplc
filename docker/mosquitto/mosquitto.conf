# SRGG Marketplace - Mosquitto MQTT Broker Configuration

listener 1883
listener 9001
protocol websockets

allow_anonymous true

# Logging
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (for production, enable password file)
# password_file /mosquitto/config/passwd
