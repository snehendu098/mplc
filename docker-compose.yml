version: '3.9'

services:
  # PostgreSQL - Main operational database
  postgres:
    image: postgres:16-alpine
    container_name: srgg_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: srgg_marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - IoT time-series data
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: srgg_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: srgg_telemetry
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Audit logs and documents
  mongodb:
    image: mongo:7
    container_name: srgg_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: srgg_audit
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/srgg_audit --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and sessions
  redis:
    image: redis:7-alpine
    container_name: srgg_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MQTT Broker - IoT device communication
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: srgg_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./docker/mosquitto/passwd:/mosquitto/config/passwd
      - mosquitto_data:/mosquitto/data
      - mosquitto_logs:/mosquitto/log
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 | grep -v Error || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ganache - Local blockchain for development
  ganache:
    image: trufflesuite/ganache:latest
    container_name: srgg_ganache
    restart: unless-stopped
    ports:
      - "8545:8545"
    command: >
      --wallet.accounts="0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80,100000000000000000000"
      --wallet.accounts="0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d,100000000000000000000"
      --chain.chainId=1337
      --chain.networkId=1337
      --miner.blockGasLimit=12000000
      --miner.defaultGasPrice=20000000000
      --database.dbPath=/ganache_data
    volumes:
      - ganache_data:/ganache_data
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8545 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # IPFS - Decentralized file storage
  ipfs:
    image: ipfs/kubo:latest
    container_name: srgg_ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    environment:
      - IPFS_PATH=/data/ipfs
    healthcheck:
      test: ["CMD-SHELL", "ipfs id || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MailHog - Email testing (catches all emails)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: srgg_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8025 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SRGG Marketplace Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: srgg_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/srgg_marketplace
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Quantum AI Engine (Python FastAPI)
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: srgg_ai_engine
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/srgg_marketplace
      - TIMESCALE_URL=postgresql://postgres:postgres@timescaledb:5432/srgg_telemetry
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - timescaledb
      - redis
    volumes:
      - ./ai-engine:/app
      - ai_models:/app/models
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  timescale_data:
    driver: local
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  mosquitto_data:
    driver: local
  mosquitto_logs:
    driver: local
  ganache_data:
    driver: local
  ipfs_data:
    driver: local
  ai_models:
    driver: local

networks:
  default:
    name: srgg_network
    driver: bridge
